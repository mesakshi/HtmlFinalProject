<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <header>
        <img src="Register.png" width="300px" alt="any text about image info" border="10" />

    </header>

    <nav>
        <a href="index.html"> Home</a>
        <a href="signin.html">Sign in </a>
    </nav>

    <main>

        <h1>Please register </h1>
        <form>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" placeholder="john" value="Sakshi"><br /><br />

            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" placeholder="Dhungana" /> <br /><br />

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="abc@gmail.com" /> <br /><br />

            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob" /> <br /><br />

            <label>Gender</label>
            <input type="radio" name="gender" id="male" value="male" />
            <label for="male">male</label>
            <input type="radio" name="gender" id="female" value="female" />
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other" value="other" />
            <label for="other">other</label> <br /><br />

            <label>Education Qualifications</label>

            <select>
                <option value="master">Master</option>
                <option value="bachelor">High School</option>
                <option value="">Bachelor</option>
                <option>SEE</option>
            </select>

            <br /><br />
            <label>Interested Course</label>
            <input type="checkbox" name="course" id="java" value="java" />
            <label for="java">Java</label>

            <input type="checkbox" name="course" id="html" />
            <label for="html">html</label>

            <input type="checkbox" name="course" id="css" />
            <label for="css">css</label>

            <input type="checkbox" name="course" id="database" />
            <label for="database">database</label>
            <br />
            <br />
            <input type="submit" />
            <input type="reset" />
        </form>

    </main>
    <br>
    <br>
    <br>
    <br>

    <footer>
        <address>
          Address:- Fairfax, Virginia <br />
            USA <br />
            22031

        </address>
        <p> Contact No: 1234567</p>
    </footer>
</body>

</html>
